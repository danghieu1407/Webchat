</head>

<body>
    <div id="name">
        <input type="text" id="inputname">
        <button id="sub">Click me</button>
    </div>
    <div class="bodychat">
        <div class="wrapper">
            <div class="chatBoxarea">
                <div class=" chatBox" id="chatBox" style="display: none;">
                    <div class="container">
                        
                        <div id="messages" style="height: 500px;">
                    <h2 class="text-center">Box Chat Social</h2>

                            <ul id="listMess">

                                <!-- <li class="listMessItem">
                        <span class="messItemName">Hieu</span>:<span class="messItemData">Hello World</span>
                    </li>
                    <li class="listMessItem">
                        <span class="messItemName">Hieu</span>:<span class="messItemData">Hello World</span>
                    </li>
                    <li class="listMessItem">
                        <span class="messItemName">Hieu</span>:<span class="messItemData">Hello World</span>
                    </li>
                    <li class="listMessItem">
                        <span class="messItemName">Hieu</span>:<span class="messItemData">Hello World</span>
                    </li> -->
                            </ul>
                           
                        </div>
                        <div class="inputtext">
                            <input type="text" id="messageBox" placeholder="Type your message here" />
                            <button id="sendMess"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                                </svg></i>
                            </button>
                        </div>
                        <!-- <pre id="messages" class= "overflow-auto d-block" style="height: 500px;"></pre> -->

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const divName = document.getElementById("name");
        const inputName = document.getElementById("inputname");
        const sub = document.getElementById("sub");
        const chatBox = document.getElementById("chatBox");

        window.onload = function () {
            sub.addEventListener("click", (e) => {
                if (inputName.value != "") {
                    divName.style.display = "none";
                    chatBox.style.display = "block";
                } else {
                    e.preventDefault();
                }
            });

            (function () {
                const sendBtn = document.querySelector('#sendMess');
                const messages = document.querySelector('#messages');
                const messageBox = document.querySelector('#messageBox');
                const listMess = document.querySelector('#listMess');

                let ws;
                function init() {
                    if (ws) {
                        ws.onerror = ws.onopen = ws.onclose = null;
                        ws.close();
                    }

                    ws = new WebSocket('ws://localhost:6969');
                    ws.onopen = () => {
                        console.log('Connection opened!');
                    }
                    ws.onmessage = ({ data }) => displayMess(data);
                    ws.onclose = function () {
                        ws = null;
                    }
                }
                async function displayMess(message) {
                    const data = await new Response(message).text();
                    var name = data.split(':')[0];
                    var mgs = data.split(':')[1];
                    if (inputName.value == name) {
                        var itemMess = `<li class="listMessItem fRight">
                                            <span class="messItemName"></span><span class="messItemData">${mgs}</span>
                                        </li>`;
                        listMess.innerHTML = listMess.innerHTML + itemMess;
                    } else {
                        var itemMess = `
                                        <li class="listMessItem fLeft">
                                        <span class="mmessItemName" >${name}</span><span class="messItemData">${mgs}</span>
                                        </li>`;
                        listMess.innerHTML = listMess.innerHTML + itemMess;
                    }
                    //messages.textContent += `\n\n ${name}: ${mgs}`;
                    messages.scrollTop = messages.scrollHeight;
                    messageBox.value = '';
                }



                sendBtn.onclick = () => {
                    if (!ws) {
                        displayMess('No WebSocket connection :<');
                        return;
                    }
                    else {
                        mess = `${inputName.value}:${messageBox.value}`
                        ws.send(mess);
                        displayMess(mess);
                    }
                }

                init();
            })();
        }

    </script>

</body>

</html>
